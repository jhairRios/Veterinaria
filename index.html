<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="public\css\bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="public\css\styles.css" rel="stylesheet">
  </head>

<body>
    <!-- Comienza la barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark  sticky-top" style="background-color: #0d6efd;">
        <div class="container-fluid">
            <!-- Título o marca de la barra de navegación -->
            <a class="navbar-brand text-white d-flex align-items-center" href="#">
                <!-- Imagen del logotipo (huella de perro) -->
                <img
                  src="public\img\veterinario.png"  
                  alt="Logo de huella con perro"
                  width="30"  
                  height="30"  
                  class="me-2"  
                />
                Navbar
              </a>

            <!-- Botón para mostrar/ocultar la barra de navegación en dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenedor para los enlaces de navegación -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Lista de enlaces principales de la barra de navegación -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Enlace a "Inicio" -->
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Inicio</a>
                    </li>
                    <!-- Enlace a "Enlace" -->
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Enlace</a>
                    </li>
                    <!-- Menú desplegable -->
                    <li class="nav-item dropdown">
                        <!-- Título del menú desplegable -->
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Desplegable
                        </a>
                        <!-- Opciones dentro del menú desplegable -->
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Acción</a></li>
                            <li><a class="dropdown-item" href="#">Otra acción</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li><a class="dropdown-item" href="#">Algo más aquí</a></li>
                        </ul>
                    </li>
                    <!-- Enlace deshabilitado -->
                    <li class="nav-item">
                        <a class="nav-link disabled text-white" aria-disabled="true">Deshabilitado</a>
                    </li>
                </ul>

                <!-- Barra de búsqueda -->
                <form class="d-flex" role="search">
                    <!-- Campo de texto para la búsqueda -->
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" />
                    <!-- Botón para enviar la búsqueda -->
                    <button class="btn btn-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Termina la barra de navegación -->

     <!-- contenido de la página -->
    <section class="container-fluid p-0 position-relative" style="margin-top: -4rem; padding-top: 4rem;">
      <div id="carrusel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="public/img/pexels-mikhail-nilov-7469213.jpg" alt="Descripción de la imagen" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img src="public/img/pexels-ifaw-5486962.jpg" alt="Descripción de la imagen" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img src="public/img/pexels-mikhail-nilov-7469224.jpg" alt="Descripción de la imagen" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img src="public/img/pexels-n-voitkevich-4445621.jpg" alt="Descripción de la imagen" class="img-fluid">
          </div>
          <div class="carousel-item">
            <img src="public/img/pexels-tima-miroshnichenko-6131096.jpg" alt="Descripción de la imagen" class="img-fluid">
          </div>
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h5>Texto que se mantiene visible</h5>
          <p>Este texto se mantiene visible aunque las imágenes cambien.</p>
        </div>
      </div>
    </section>
    <!-- Termina el contenido de la página -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
