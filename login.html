<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Veterinaria CUIDAVET</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="public\css\login.css">
</head>
<body>
  <!-- Contenedor del formulario -->
  <div class="login-container">
    <!-- Logo de la veterinaria -->
    <img src="public/img/Logo/Logo.png" alt="Logo de CUIDAVET" class="login-logo">
    <!-- Título del formulario -->
    <h2 class="login-title">Iniciar Sesión</h2>
    <!-- Formulario de inicio de sesión -->
    <form>
      <!-- Campo de correo electrónico -->
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <!-- Campo de contraseña -->
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <!-- Botón de inicio de sesión -->
      <button type="submit" class="btn btn-login">Iniciar Sesión</button>
    </form>
    <!-- Enlace de registro -->
    <p class="mt-3">¿No tienes una cuenta? <a href="register.html" class="register.html">Regístrate aquí</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
