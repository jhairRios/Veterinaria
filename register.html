<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Veterinaria CUIDAVET</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Estilos personalizados -->
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('public/img/login-background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Contenedor del formulario */
    .register-container {
      background: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Logo de la veterinaria */
    .register-logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    /* Título del formulario */
    .register-title {
      color: #0d98ba;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    /* Campos del formulario */
    .form-control {
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
    }

    /* Botón de registro */
    .btn-register {
      background-color: #0d98ba;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-register:hover {
      background-color: #006983;
    }

    /* Enlace de inicio de sesión */
    .login-link {
      color: #0d98ba;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Contenedor del formulario -->
  <div class="register-container">
    <!-- Logo de la veterinaria -->
    <img src="public/img/Logo/Logo.png" alt="Logo de CUIDAVET" class="register-logo">
    <!-- Título del formulario -->
    <h2 class="register-title">Regístrate</h2>
    <!-- Formulario de registro -->
    <form id="registro-form">
      <!-- Campo de nombre -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre completo" required>
      </div>
      <!-- Campo de correo electrónico -->
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <!-- Campo de contraseña -->
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <!-- Campo de confirmación de contraseña -->
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
      </div>
      <!-- Campo de DNI -->
      <div class="mb-3">
        <input type="text" id="dni" class="form-control" placeholder="DNI (Formato: 0000-0000-00000)" required pattern="\d{4}-\d{4}-\d{5}" title="Formato de DNI incorrecto. Ejemplo: 1601-1998-00260">
      </div>
      <!-- Botón de registro -->
      <button type="submit" class="btn btn-register">Registrarse</button>
    </form>
    <!-- Enlace de inicio de sesión -->
    <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html" class="login-link">Inicia sesión aquí</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
